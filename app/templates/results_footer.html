{% if page %}	
{% set i = page|int %}
{% else %}
{% set i = 1 %}
{% endif %}

{% if i > 1 %}
<a class="left" href="/search?term={{term}}&level={{level}}&page={{i-1}}&filter={{filters}}">
	<button type="button" class="btn btn-default navbar-btn">Back</button>
</a>
{% endif %}

<a class="right" href="/search?term={{term}}&level={{level}}&page={{i+1}}&filter={{filters}}">
	<button type="button" class="btn btn-default navbar-btn">Next</button>
</a>

</div>
